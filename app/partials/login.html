
<form class="login form-horizontal col-sm-offset-2" role="form">
   <div class="row">
      <div class="col-sm-10">
         <img src="http://opencare.com/common-assets/imgs/opencare-logo-500.png" />
      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-4 control-label">Email</label>
      <div class="col-sm-6 col-md-5 col-lg-4">
         <input type="text" class="form-control" placeholder="name@example.com" ng-model="email" />
      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-4 control-label">Password</label>
      <div class="col-sm-6 col-md-5 col-lg-4">
         <input type="password" class="form-control" ng-model="pass" />
      </div>
   </div>
   <div class="form-group" ng-cloak ng-show="createMode">
      <label class="col-sm-4 control-label">Confirm Password</label>
      <div class="col-sm-6 col-md-5 col-lg-4">
         <input type="password" class="form-control" ng-model="confirm" />
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-4 col-sm-6">
         <button class="btn btn-primary" ng-click="login()" ng-hide="createMode">Log In</button>
         <button class="btn btn-primary" ng-click="createMode = true" ng-hide="createMode">Create Account</button>
         <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount()">Ready to Create</button>
         <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
      </div>
   </div>
   <div class="form-group" ng-show="err">
      <alert class="col-sm-offset-4 col-sm-6 col-md-5 col-lg-4 alert-danger" ng-show="err">{{err}}</alert>
   </div>
</form>
