<!doctype html>
<html lang="en" ng-app="opencare">
   <head>
      <meta charset="utf-8">
      <title>OpenCare</title>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css" />
      <link rel="stylesheet" media="print" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.print.css" />
      <link rel="stylesheet" href="css/app.css"/>
   </head>
   <body ng-cloak-auth class="hide">
   
      <div class="container" ng-controller="MenuCtrl">
         <div class="row main_header" ng-show-auth="login">
            <div class="col-xs-4 col-md-3">
               <img src="http://opencare.com/common-assets/imgs/opencare-logo-500.png" />
            </div>
            <div class="col-xs-4 col-md-6"><h3>{{auth.user.email}}</h3></div>
            <div class="col-xs-4 col-md-3">
               <button class="btn btn-primary right" ng-click="logout()">Log Out</button></h1>
            </div>
         </div>
         
         <div class="row">
            <div class="tabbable col-xs-12">
               <ul ng-show-auth="login" class="nav nav-tabs">
                  <li ng-class="{active: activetab('/profile')}">
                     <a href="#/profile">profile</a>
                  </li>
                  <li ng-class="{active: activetab('/schedule')}">
                     <a href="#/schedule">schedule</a>
                  </li>
                  <!--li ng-class="{active: activetab('/account')}">
                     <a href="#/account">account</a>
                  </li-->
               </ul>
            </div>
         </div>
         <div ng-view class="content"></div>
         </div>
      </div>

      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
      <script src="http://static.firebase.com/v0/firebase.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
      <script src="js/angularfire.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>

      <script src="js/app.js"></script>
      <script src="js/config.js"></script>
      <script src="js/services.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/filters.js"></script>
      <script src="js/directives.js"></script>
      <script src="js/module.waitForAuth.js"></script>
      <script src="js/module.calendar.js"></script>
   </body>
</html>
